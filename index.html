<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_watch</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="text">HR</span>
            <span class="digit" id="min">00</span>
            <span class="text">MIN</span>
            <span class="digit" id="sec">00</span>
            <span class="text">SEC</span>
            <span class="digit" id="count">00</span>
        </div>
        <div id="btn-container">
            <button class="btn border" id="start" onclick = "start()">Start</button>
            <button class="btn border" id="stop" onclick = "stop()">Stop</button>
            <button class="btn border" id="reset" onclick = "reset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
